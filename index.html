<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandan Steel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/yourfontawesomekit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Chandan Steel</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <!-- Repeat this block for each product -->
            <div class="product-item">
                <img src="images/kitchen_utensil.jpg" alt="Kitchen Utensil">
                <h3>Kitchen Utensil</h3>
                <p>Description of the kitchen utensil.</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/yourwhatsappnumber" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p>&copy; 2025 Chandan Steel. All rights reserved.</p>
    </footer>

    <!-- WhatsApp Chat Widget -->
    <div class="whatsapp-chat">
        <a href="https://wa.me/yourwhatsappnumber" target="_blank">
            <img src="images/whatsapp-icon.png" alt="Chat with us on WhatsApp">
        </a>
    </div>
</body>
</html>
